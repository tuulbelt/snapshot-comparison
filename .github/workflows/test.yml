name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check formatting (fail fast)
        run: cargo fmt --all -- --check

      - name: Run clippy (fail fast)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all-features

      - name: Build release
        run: cargo build --release

      - name: Verify zero external dependencies
        run: |
          # Check dependencies allows only Tuulbelt git dependencies
          DEPS=$(awk '/^\[dependencies\]/,/^\[/ {if (!/^\[/ && !/^#/ && NF > 0) print}' Cargo.toml | grep -v 'git.*tuulbelt' || true)
          if [ -n "$DEPS" ]; then
            echo "ERROR: External runtime dependencies found!"
            echo "$DEPS"
            exit 1
          fi
          echo "âœ“ Zero external dependencies verified (Tuulbelt tools allowed)"

      - name: Setup Node.js (for dogfood)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dogfood dependencies
        run: npm ci

      - name: Dogfood (flakiness detection)
        run: npm run dogfood

